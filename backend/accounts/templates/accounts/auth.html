<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Transaction System | Authentication</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/auth.css' %}" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="container">
        <div id="signin">
          <h2>Sign In</h2>
          <form method="post">
            {% csrf_token %}
            <input
              type="text"
              name="username"
              placeholder="Username"
              required
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <button type="submit" name="login">Login</button>
          </form>
          <p class="switch">
            New user?
            <a href="#" onclick="toggle()">Create account</a>
          </p>
        </div>
        <div id="signup" class="hidden">
          <h2>Create Account</h2>
          <form method="post">
            {% csrf_token %}
            <input
              type="text"
              name="username"
              placeholder="Username"
              required
            />

            <input
              type="password"
              name="password"
              placeholder="Password"
              required
              pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}"
              title="Min 8 chars, uppercase, lowercase, number & special character"
            />
            <div class="mobile-field">
              <span class="prefix">+91</span>
              <input
                type="text"
                name="mobile"
                placeholder="10-digit mobile number"
                pattern="[6-9][0-9]{9}"
                title="Enter valid Indian mobile number"
                required
              />
            </div>

            <button type="submit" name="register">Create Account</button>
          </form>

          <p class="switch">
            Already registered?
            <a href="#" onclick="toggle()">Sign in</a>
          </p>
        </div>
      </div>

      {% if error or success %}
      <div class="message-box">
        {% if success %}âœ” {{ success }}{% else %}{{ error }}{% endif %}
      </div>
      {% endif %}
    </div>

    <script>
      function toggle() {
        document.getElementById("signin").classList.toggle("hidden");
        document.getElementById("signup").classList.toggle("hidden");
      }
      setTimeout(() => {
        const msg = document.querySelector(".message-box");
        if (msg) msg.style.display = "none";
      }, 3000);
    </script>
  </body>
</html>
