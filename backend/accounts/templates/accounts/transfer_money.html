<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Transfer Money</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/transfer_money.css' %}" />
  </head>
  <body>
    <div class="transfer-wrapper">
      <h2>Transfer Money</h2>
      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <input
          type="text"
          name="receiver_username"
          placeholder="Receiver Username"
          required
        />
        <input
          type="number"
          name="receiver_id"
          placeholder="Receiver User ID"
          required
        />
        <input
          type="number"
          name="receiver_wallet_id"
          placeholder="Receiver Wallet ID"
          required
        />
        <input
          type="number"
          name="amount"
          placeholder="Amount to Transfer"
          min="1"
          required
        />
        <button type="submit">Send Money</button>
      </form>
      <a href="/dashboard/" class="back">‚Üê Back to Dashboard</a>
    </div>
  </body>
</html>
